<P>
    <a routerLink="/admin/prodcuts/new" class="btn btn-primary">New Product</a>
</P>
<p>
    <input #query (keyup)="filter(query.value)" type="text"  class="form-control" >
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProdcuts">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td><a [routerLink]="['/admin/prodcuts',p.$key]">Edit</a></td>
        </tr>
    </tbody>
</table>
