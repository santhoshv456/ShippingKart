<div *ngIf="p.title" class="card"  style="width: 16rem;">
    <img *ngIf="p.imageUrl" [src]="p.imageUrl" class="card-img-top" alt="{{p.title}}">
    <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.price | currency:'USD':true}}</p>
    </div>
    <div *ngIf="showActions && shoppingcart" class="card-footer">
        <button *ngIf="shoppingcart.getQuantity(p) === 0; else updateQuantity"
         (click)="AddtoCart()"  class="btn btn-secondary btn-block">Add To Cart</button>
         <ng-template #updateQuantity>
         <app-product-quantity [p]="p" [shoppingcart]="shoppingcart" ></app-product-quantity>
         </ng-template>
    </div>
</div>
