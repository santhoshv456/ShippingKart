<div class="card" style="width: 16rem;">
    <img [src]="p.imageUrl" *ngIf="p.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" *ngIf="p.title">{{p.title}}</h5>
        <p class="card-text">{{p.price | currency:'USD':true}}</p>
    </div>
    <div class="card-footer">
        <a href="#" *ngIf="showActions" class="btn btn-primary btn-block">Add To Cart</a>
    </div>
</div>
